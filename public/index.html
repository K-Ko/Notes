<!DOCTYPE html>
<html lang="{$language}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>Notes</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- MarkDown editor -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-markdown/2.10.0/css/bootstrap-markdown.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/pnotify.min.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">

  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/K-Ko/Notes"
                   target="_blank"><img src="/images/logo.png" width="32" height="32"
                   data-toggle="tooltip" data-placement="bottom" title="Github"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li data-item="home">
                        <a href="#" class="notes-home" data-i18n-text="Home"></a>
                    </li>
                    <li data-item="add">
                        <a href="#" class="notes-add" data-i18n-text="AddNote"></a>
                    </li>
                    <li>
                        <a href="#" class="notes-logout" data-i18n-text="Logout"></a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div id="container" class="container theme" role="main">

        <div class="ajax-load-wrapper">
            <img class="ajax-loader" src="/images/ajax-loader.gif" width="32" height="32">
        </div>

        <!-- Login -->
        <div class="row login">

            <div class="col-sm-6 col-sm-push-3">

                <div class="form-group">
                    <label for="login-user" class="control-label" data-i18n-text="User"></label>
                    <input id="login-user" class="form-control login" type="text" name="user"
                           data-provides="login" data-i18n-placeholder="User" required="required">
                </div>

                <div class="form-group">
                    <label for="login-password" class="control-label" data-i18n-text="Password"></label>
                    <input id="login-password" class="form-control login" type="password" name="password"
                           data-provides="login" data-i18n-placeholder="Password" required="required">
                </div>

                <div class="form-group">
                    <div class="hidden-print" style="margin-top:2em">
                        <button class="notes-login btn btn-primary" data-provides="login" data-i18n-text="Login"></button>
                    </div>
                </div>

            </div>

        </div> <!-- /container -->

        <div class="row note">

            <div id="column-left" class="col-sm-9">

                <!-- Notes list -->
                <div class="content list">
                    <h1 data-i18n-text="Notes"></h1>
                    <div></div>
                </div>

                <!-- Notes content -->
                <div class="content display">
                    <div class="hidden-print btn-group pull-right">
                        <button class="edit-note btn btn-default" data-i18n-title="EditNote" data-toggle="tooltip"><i class="fa fa-fw fa-pencil"></i></button>
                        <button class="delete-note btn btn-danger" data-i18n-title="DeleteNote" data-toggle="tooltip"><i class="fa fa-fw fa-trash"></i></button>
                    </div>

                    <h1 id="show-title"></h1>
                    <div id="show-content" class="note" style="margin-top:2em"></div>

                    <hr>

                    <div style="font-size:smaller">
                        <i class="fa fa-fw fa-file-text" data-i18n-title="created" data-toggle="tooltip"></i>
                        <span class="notes-created"></span>
                        <span class="notes-changed-wrapper">
                            , <i class="fa fa-fw fa-pencil" data-i18n-title="changed" data-toggle="tooltip"></i>
                            <span class="notes-changed"></span>
                        </span>
                    </div>
                </div>

                <!-- Note edit -->
                <div class="content edit">

                    <div class="hidden-print btn-group pull-right">
                        <button class="save-note btn btn-primary" data-i18n-title="SaveNote" data-toggle="tooltip"><i class="fa fa-fw fa-save"></i></button>
                        <button class="edit-cancel btn btn-default" data-i18n-title="CancelEdit" data-toggle="tooltip"><i class="fa fa-fw fa-ban"></i></button>
                    </div>

                    <h1 id="edit-header"></h1>

                    <div class="form-group">
                        <label for="edit-title" class="control-label" data-i18n-text="Title"></label>
                        <input id="edit-title" class="form-control" type="text" name="title"
                               data-i18n-placeholder="TitlePlaceholder" required>
                    </div>

                    <div class="form-group">
                        <textarea id="edit-content" class="form-control markdown" name="content"
                                  data-i18n-placeholder="ContentPlaceholder" required></textarea>
                    </div>

                </div>

            </div>

            <div id="column-right" class="col-sm-3 hidden-print" style="margin-bottom:60px">
                <div id="tags">
                    <h1 data-i18n-text="Hashtags"></h1>
                    <div></div>
                </div>

                <br style="clear:both">
                <hr>

                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" data-provides="search" data-i18n-placeholder="SearchFor">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" data-provides="search"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                </div>

            </div>
        </div>

    </div> <!-- /container -->

    <footer class="footer hidden-print">
        <div class="container">
            <p class="text-muted">
                <div class="pull-right" style="font-size:smaller">
                    Logo by
                    <a href="http://www.iconarchive.com/show/sleek-xp-basic-icons-by-hopstarter/Notes-icon.html" target="_blank">
                        <i class="fa fa-fw fa-external-link"></i> Jojo Mendoza<
                    /a>
                </div>
                <strong>Notes v<span id="version"></span></strong>
                <em><small>(<span id="version-date"></span>)</small></em>
                on
                <a href="https://github.com/K-Ko/Notes"><i class="fa fa-github"> GitHub</i></a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- MarkDown editor -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-markdown/2.10.0/js/bootstrap-markdown.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
    <script src="/js/bootstrap-markdown.de.js"></script>

    <!-- other -->
    <script src="/js/js.cookie.js"></script>
    <script src="/js/pnotify.min.js"></script>
    <script src="/js/index.js"></script>

  </body>
</html>

<h1>{if $this->note->id < 0}{{AddNote}}{else}{{EditNote}}{/if}</h1>

<form role="form" id="edit_form" method="post" action="/">

    <div class="form-group">
        <input id="name" class="form-control" type="text" name="name" 
               value="{echo htmlspecialchars($this->note->name)}"
               placeholder="Name / header of the note...">
    </div>

    <div class="form-group">
        <textarea id="text" class="form-control" name="text"
                  placeholder="Note content...">{echo htmlspecialchars($this->note->text)}</textarea>
        <a style="float:right" href="https://daringfireball.net/projects/markdown/syntax">MarkDown syntax help</a>
    </div>

    <div class="form-group">
        <input type="hidden" name="edit" value="{$note->id}">
        <input type="submit" class="btn btn-primary" value="{{SaveNote}}">
    </div>

</form>

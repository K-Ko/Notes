{foreach $this->notes as $_note}

<p>
    <a href="?id={$_note->id}">{$_note->name}</a>

    {if count($_note->tags)}
        &nbsp; |
        {foreach $_note->tags as $_tag}
            &nbsp; <a class="tag" href="?tag={$_tag}">#{$_tag}</a>
        {/foreach}
    {/if}

<p>

{/foreach}

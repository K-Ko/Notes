<h1>{$note->name}</h1>

<div class="note" style="margin-top:2em">
    {$note->text}
</div>

<div class="hidden-print" style="margin-top:2em">
    <form role="form">
        <input type="hidden" name="edit" value="{$note->id}">
        <input type="submit" class="btn btn-primary" value="{{EditNote}}">
    </form>
    &nbsp;
    <form role="form" method="post" action="/" name="delete">
        <input type="hidden" name="delete" value="{$note->id}">
        <input type="submit" class="btn btn-danger" value="{{DeleteNote}}">
    </form>
</div>

<hr>

<div style="font-size:smaller">
    <i class="fa fa-fw fa-file-text" title="{{created}}"></i> {$note->created} {if $this->note->created_by}{{by}} {$note->created_by}{/if},
    &nbsp;
    <i class="fa fa-fw fa-pencil" title="{{changed}}"></i> {$note->changed} {if $this->note->changed_by}{{by}} {$note->changed_by}{/if}
</div>
